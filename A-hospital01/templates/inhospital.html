html lang="en">
<head>
    <meta charset="UTF-8">
    <title>住院</title>
    <link rel="stylesheet" href="../static/css/drug.css">
</head>
<body>
    <div id="box">
        <div id="top">
        <img src="../static/images/1.png" class="p1">
        <img src="../static/images/2.jpg" class="p2">
        <ul class="u1">
            <li class="l1">
                <span>admin</span>
                <ol class="o1">
                    <li>
                        <a href="">个人信息</a>
                    </li>
                    <li>
                        <a href="">切换账号</a>
                    </li>
                    <li>
                        <a href="">退出</a>
                    </li>
                </ol>
            </li>
        </ul>
    </div>
        <div id="left">

            <li>
                <a href="add_patient.html">预约病房</a>
            </li>
            <li>
                <a href="/inhospital">住房情况</a>
            </li>
            <li>
                <a href="#">住院申请</a>
            </li>
        </div>
        <div id="jump">
            <li>
                <a href="outhospital.html">转到出院</a>
            </li>
        </div>
        <div id="right">
            <form action="/check_user" method="get">
                <table width="1000px" border="1px">
                    <tr>
                        <td>护士受理ID</td>
                        <td>病人预约床号</td>
                        <td>病人ID</td>
                    </tr>
                    {% for u in params.users %}
                    <tr>
                        <td>{{u.medical_id}}</td>
                        <td>{{u.medical_num}}</td>
                        <td>{{u.patient_be}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </form>
        </div>
    </div>
</body>
</html>
